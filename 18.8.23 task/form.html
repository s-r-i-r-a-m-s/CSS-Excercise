<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="parent">
        <h1>College Application Form</h1>
        <p>Please fill the college application formbelow if you want to attend our institution.Thank you!</p>
        <hr>
        <div class="name">
            <label for="name">Name</label><br>
            <input type="text" name="" id="" placeholder="enter your name">
            <input type="text" placeholder="Initial"><br>
            <input type="text" name="" id="" placeholder="Middle">
            <input type="text" name="" id="" placeholder="Last">
        </div>
        <label for="dob">Date of Birth</label>
        <br>
        <input type="date" placeholder="MM/DD/YYYY"><br>
        <label for="">Phone</label><br>
        <input type="text" placeholder="### ### ####"><br>
        <label for="">Home Address</label><br>
        <input type="text" placeholder="Street Address"><br>
        <input type="text" placeholder="City">
        <input type="text" placeholder="State"><br>
        <input type="text" placeholder="ZIP Code">
        <input type="text" placeholder="Country"><br>
        <label for="">Email</label><br>
        <input type="text" placeholder="@mail.com"><br>
        <label for="gn">Name of Parentor Guardian</label> <br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last">
        <label for="ha">Home Address</label>
        <br>
        <input type="text" placeholder="Street Address"><br>
        <button>Submit</button>

    </div>
    
</body>
</html>
